<md-card>
    <md-card-header>
        <md-card-title>
            {{mediaElement.UserName}}
        </md-card-title>
        <md-card-subtitle>
            {{mediaElement.UserLocation}}
        </md-card-subtitle>
        <img md-card-avatar src="{{mediaElement.UserProfilePictureURL}}"/>
    </md-card-header>
    <md-card-content>
        <div [innerHTML]= "mediaElement.Text">
        </div>
        <br/>
        <div>
            Sentiment: {{ mediaElement.Sentiment }}
        </div>
    </md-card-content>
</md-card>
